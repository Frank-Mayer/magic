name: CI/CD

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 17
          registry-url: https://registry.npmjs.org/
          cache: yarn
      - run: yarn
      - run: yarn build
      - run: yarn test
      - uses: codacy/git-version@2.4.0
